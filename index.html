<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
      <section id="left">
            <h1 id="title">
              Get <span id="insight">insights</span> that help your business grow.
            </h1>
          <p id="text">
            Discover the benefits of data analytics and make <br>
            better decisions regarding revenue, costumer <br>
            experience, and overall efficiency.
          </p>
        <div id="stats">
          <div class="line">
            <h1 class="number">10k</h1>
            <small class="letter">COMPANIES</small>
          </div>
          <div class="line">
            <h1 class="number">314</h1>
            <small class="letter">TEMPLATES</small>
          </div>
          <div class="line">
            <h1 class="number">12M+</h1>
            <small class="letter">QUERIES</small>
          </div>
        </div>   
      </section>
      <section id="right">

      </section>
  </main>
</body>
</html>
